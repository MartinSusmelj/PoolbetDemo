<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PoolBet – Demo</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#0B0F1A',
            panel: '#101626',
            accent: '#7C93F6',
            muted: '#98A2B3'
          },
          boxShadow: {
            soft: '0 10px 30px rgba(0,0,0,0.25)'
          }
        }
      }
    }
  </script>
  <link rel="icon" href="favicon.svg" />
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; background: #0B0F1A; }
    .card { background: #101626; border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; }
  </style>
</head>
<body class="text-white">
  <header class="border-b border-white/10 bg-[#0D1424]/60 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-md bg-accent"></div>
        <div class="font-semibold">PoolBet</div>
        <span class="text-muted text-sm hidden sm:inline">Demo</span>
      </div>
      <div class="flex items-center gap-3">
        <a class="text-muted hover:text-white text-sm" href="#">Docs</a>
        <a class="text-muted hover:text-white text-sm" href="#">Discord</a>
        <button class="bg-accent text-black px-3 py-1.5 rounded-md text-sm">Connect Wallet</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <!-- Stats -->
    <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="card p-4 shadow-soft">
        <div class="text-muted text-xs">TVL</div>
        <div class="text-2xl font-semibold mt-1">$128,540</div>
        <div class="text-muted text-xs mt-1">+4.2% 24h</div>
      </div>
      <div class="card p-4 shadow-soft">
        <div class="text-muted text-xs">Active Pools</div>
        <div class="text-2xl font-semibold mt-1">18</div>
        <div class="text-muted text-xs mt-1">3 locking soon</div>
      </div>
      <div class="card p-4 shadow-soft">
        <div class="text-muted text-xs">Players (24h)</div>
        <div class="text-2xl font-semibold mt-1">1,204</div>
        <div class="text-muted text-xs mt-1">+182 new</div>
      </div>
      <div class="card p-4 shadow-soft">
        <div class="text-muted text-xs">Avg. Entry</div>
        <div class="text-2xl font-semibold mt-1">$12.40</div>
        <div class="text-muted text-xs mt-1">per position</div>
      </div>
    </section>

    <!-- Chart + Controls -->
    <section class="grid lg:grid-cols-3 gap-4">
      <div class="card p-3 shadow-soft lg:col-span-2">
        <div class="flex items-center justify-between px-1 pb-2">
          <div class="font-semibold">BTC/USDC</div>
          <div class="text-muted text-xs">Mock feed • replace with oracle</div>
        </div>
        <div id="chart" class="w-full" style="height:380px"></div>
        <div class="mt-3 flex gap-2 text-sm">
          <button class="px-3 py-1.5 rounded-md bg-white/10 hover:bg-white/20">1m</button>
          <button class="px-3 py-1.5 rounded-md bg-white/10 hover:bg-white/20">5m</button>
          <button class="px-3 py-1.5 rounded-md bg-white/10 hover:bg-white/20">1h</button>
          <button class="px-3 py-1.5 rounded-md bg-white/10 hover:bg-white/20">1d</button>
        </div>
      </div>

      <div class="card p-4 shadow-soft">
        <div class="font-semibold mb-2">Join Pool</div>
        <div class="grid grid-cols-2 gap-2 text-sm">
          <button class="px-3 py-2 rounded-md bg-green-500/20 hover:bg-green-500/30 border border-green-500/40">UP</button>
          <button class="px-3 py-2 rounded-md bg-red-500/20 hover:bg-red-500/30 border border-red-500/40">DOWN</button>
        </div>
        <label class="text-xs text-muted block mt-3">Entry Amount (USDC)</label>
        <input type="number" placeholder="10.00" class="mt-1 w-full px-3 py-2 bg-white/5 border border-white/10 rounded-md outline-none" />
        <label class="text-xs text-muted block mt-3">Lock in</label>
        <select class="mt-1 w-full px-3 py-2 bg-white/5 border border-white/10 rounded-md outline-none">
          <option>15 minutes</option>
          <option>1 hour</option>
          <option>4 hours</option>
        </select>
        <button class="mt-4 w-full py-2 rounded-md bg-accent text-black">Join</button>
        <div class="text-xs text-muted mt-3">This is a static demo. Replace actions with on-chain calls.</div>
      </div>
    </section>

    <!-- Pools -->
    <section>
      <div class="flex items-center justify-between mb-2">
        <div class="font-semibold">Open Pools</div>
        <div class="text-xs text-muted">Showing 6</div>
      </div>
      <div class="grid md:grid-cols-3 gap-4">
        <!-- pool cards inserted by JS -->
        <div id="pools" class="contents"></div>
      </div>
    </section>
  </main>

  <!-- Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="script.js"></script>
</body>
</html>
